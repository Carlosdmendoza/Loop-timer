<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repeating Timer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Repeating Timer</h1>
    <div class="timer-container">
        <div class="timer" id="timer">00:00</div>
        <div class="input-container">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" min="0" value="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds" min="0" max="59" value="0">
        </div>
        <div class="button-container">
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="stopTimer()">Stop Timer</button>
        </div>
    </div>
</div>
<audio id="audio" src="./Assets/bip.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
